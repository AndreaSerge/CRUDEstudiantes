<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Alumnos en Jornada Diurna</h1>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Género</th>
                <th>Fecha de Matrícula</th>
                <th>Total de asignaturas</th>
                <th>Curso</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí vamos a empezar a recorrer De esta lista, sacame un item-->
            <tr th:each=" estudiante : ${estudiantesDiurno}"> 
                <td th:text="${estudiante.nombre}"></td>
                <td th:text="${estudiante.apellidos}"></td>
                <td th:text="${estudiante.genero}"></td>
                <td th:text="${estudiante.fechaMatricula}"></td>
                <td th:text="${estudiante.asignaturasMatriculadas}"></td>
                <td th:text="${estudiante.curso.descripcion}"></td>
                <td>

        </tbody>
    </table>

    
</body>
</html>
